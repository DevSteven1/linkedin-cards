.input{
  border: solid 1.5px black;
 background: none;
 padding: 1rem;
 width: 100vh;
 font-size: 1rem;
 color: black;
 transition: border 150ms cubic-bezier(0.4,0,0.2,1);
  
  &-group{
   position: relative;
}
  &:focus, &:valid{
    outline: none;
 border: 1.5px solid #000000;
  }
}

.input:focus ~ label, input:valid ~ label {
 transform: translateY(-50%) scale(0.8);
 background-color: white;
 padding: 0 .2em;
 color: black;
}

.user-label {
 position: absolute;
 left: 15px;
 color: black;
 pointer-events: none;
 transform: translateY(1rem);
 transform: translateY(-50%) scale(0.9);
 background-color: white;
 padding: 0 .2em;
 color: black;
 transition: 150ms cubic-bezier(0.4,0,0.2,1);

 switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

}
  </style>

    <script>
                                                                function cheackboxTrabajo() {
                                                                    var siCheckboxTraba = document.getElementById("siCheckboxTraba");
                                                                    //var noCheckboxTraba = document.getElementById("noCheckboxTraba");
                                                                    var checkboxTrabaInde = document.getElementById("CheckboxTrabaInde");

                                                                    // Mostrar u ocultar el div adicional si "Sí" o "Independiente" están seleccionados
                                                                    if (siCheckboxTraba.checked || checkboxTrabaInde.checked) {
                                                                        additionalDiv.style.display = 'block';
                                                                    } else {
                                                                        additionalDiv.style.display = 'none';
                                                                    }
                                                                    // Mostrar u ocultar el textarea si "Independiente" está seleccionado
                                                                    var miInputContainerIndependiente = document.getElementById("miInputContainerIndependiente");
                                                                    miInputContainerIndependiente.style.display = checkboxTrabaInde.checked ? 'block' : 'none';
                                                                }



                                                                function validarCheckboxes() {
                                                                    var siCheckboxExp = document.getElementById("siCheckboxExp");
                                                                    var noCheckboxExp = document.getElementById("noCheckboxExp");
                                                                    var siCheckboxUni = document.getElementById("siCheckboxUni");
                                                                    var noCheckboxUni = document.getElementById("noCheckboxUni");
                                                                    var siCheckboxCadena = document.getElementById("siCheckbox");
                                                                    var noCheckboxCadena = document.getElementById("noCheckbox");
                                                                    var siCheckboxTraba = document.getElementById("siCheckboxTraba");
                                                                    var noCheckboxTraba = document.getElementById("noCheckboxTraba");
                                                                    var CheckboxTrabaIndepen = document.getElementById("CheckboxTrabaInde");
                                                                    var siCheckboxResideColombia = document.getElementById("colombiaCheckbox");
                                                                    var noCheckboxResideColombia = document.getElementById("noColombiaCheckbox");
                                                                    var siMatrizPertenecia = document.getElementById('siCheckboxMatriz');
                                                                    var noMatrizPertenencia = document.getElementById('noCheckboxMatriz');
                                                                    var submitButton = document.querySelector("[name='BtnEgresados']");
                                                                    // Verificar si al menos un checkbox de cada grupo está seleccionado
                                                                    var experienciaLaboralSeleccionada = siCheckboxExp.checked || noCheckboxExp.checked;
                                                                    var carreraUniversitariaSeleccionada = siCheckboxUni.checked || noCheckboxUni.checked;
                                                                    var cadenaFormacionSeleccionada = siCheckboxCadena.checked || noCheckboxCadena.checked;
                                                                    var trabajandoSeleccionado = siCheckboxTraba.checked || noCheckboxTraba.checked || CheckboxTrabaIndepen.checked;
                                                                    var resideEnColombiaSeleccionado = siCheckboxResideColombia.checked || noCheckboxResideColombia.checked;
                                                                    var matrizPertenenciaSeleccionado = siMatrizPertenecia.checked || noMatrizPertenencia.checked;
                                                                    let trabajando_o_Independiente = siCheckboxTraba.checked || CheckboxTrabaIndepen.checked;
                                                                    if (trabajando_o_Independiente) {
                                                                        // Habilitar el botón de enviar si al menos un checkbox de cada grupo está seleccionado
                                                                        // Verificar si al menos uno de los checkboxes de semillero o investigación está seleccionado
                                                                        var semilleroSeleccionado = siCheckboxSemillero.checked || noCheckboxSemillero.checked;
                                                                        var investigacionSeleccionada = siCheckboxInvestigacion.checked || noCheckboxInvestigacion.checked;
                                                                        submitButton.disabled = !(experienciaLaboralSeleccionada && semilleroSeleccionado && investigacionSeleccionada && carreraUniversitariaSeleccionada && cadenaFormacionSeleccionada && trabajandoSeleccionado && resideEnColombiaSeleccionado && matrizPertenenciaSeleccionado);
                                                                    } else {
                                                                        // Habilitar el botón de enviar si al menos un checkbox de cada grupo está seleccionado
                                                                        submitButton.disabled = !(experienciaLaboralSeleccionada && carreraUniversitariaSeleccionada && cadenaFormacionSeleccionada && trabajandoSeleccionado && resideEnColombiaSeleccionado && matrizPertenenciaSeleccionado);
                                                                    }



                                                                    // Obtener el Popover asociado al botón
                                                                    var popover = bootstrap.Popover.getInstance(submitButton);

                                                                    // Mostrar u ocultar el popover según el estado del botón
                                                                    if (submitButton.disabled) {
                                                                        // Mostrar el popover si no está visible
                                                                        if (!popover) {
                                                                            popover = new bootstrap.Popover(submitButton);
                                                                        }
                                                                        popover.show();
                                                                    } else {
                                                                        // Ocultar el popover si está visible
                                                                        if (popover) {
                                                                            popover.hide();
                                                                        }
                                                                    }
                                                                }
